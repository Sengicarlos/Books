<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Library App</title>
    <link rel="stylesheet" href="styles/members.css"/>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <h2>Library App</h2>
            <ul>
            <li class="sidebar-link active"><a href="index.html">Dashboard</a></li>
            <li class="sidebar-link"><a href="Members.html">Members</a></li>
            <li class="sidebar-link"><a href="All-Books.html">All Books</a></li>
            <li class="sidebar-link"><a href="check-out-books.html">Check-out Books</a></li>
            <li class="sidebar-link"><a href="settings.html">Settings</a></li>
            <!-- <li class="sidebar-link"><a href="help.html">Help</a></li> -->
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <input type="text" placeholder="Search Ex: ISBN, Title, Author, Member, etc">
                <div class="controls">
                    <select>
                        <option>Last 6 months</option>
                    </select>
                    <div class="profile">Allison</div>
                </div>
            </header>

            <section class="member-section">
                <div class="member-header">
                    <h3>Members</h3>
                    <div class="member-actions">
                        <input type="text" placeholder="Search Member">
                        <button class="green">Add Members</button>
                        <button>Export</button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Register ID</th>
                            <th>Member</th>
                            <th>Email ID</th>
                            <th>Phone Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="memberTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <h3>Add Member</h3>
            <form id="addMemberForm">
                <label for="memberId">Member ID:</label>
                <input type="text" id="memberId" required />
                
                <label for="registerId">Register ID:</label>
                <input type="text" id="registerId" required />
                
                <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" required />
                
                <label for="emailId">Email ID:</label>
                <input type="email" id="emailId" required />
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" required />
                
                <button type="submit" class="green">Add Member</button>
            </form>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <div id="editMemberModal" class="modal">
        <div class="modal-content">
            <h3>Edit Member</h3>
            <form id="editMemberForm">
                <label for="editMemberId">Member ID:</label>
                <input type="text" id="editMemberId" readonly />

                <label for="editRegisterId">Register ID:</label>
                <input type="text" id="editRegisterId" required />

                <label for="editMemberName">Member Name:</label>
                <input type="text" id="editMemberName" required />

                <label for="editEmailId">Email ID:</label>
                <input type="email" id="editEmailId" required />

                <label for="editPhoneNumber">Phone Number:</label>
                <input type="text" id="editPhoneNumber" required />

                <button type="submit" class="green">Save Changes</button>
            </form>
            <button id="closeEditModal">Close</button>
        </div>
    </div>
    
<script>
  // ...existing theme code...

  // Highlight active sidebar link
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.sidebar-link a');
    links.forEach(link => {
      if (window.location.pathname.endsWith(link.getAttribute('href'))) {
        link.parentElement.classList.add('active');
      } else {
        link.parentElement.classList.remove('active');
      }
    });
  });
</script>
    <script src="scripts/members.js"></script>
</body>
</html>
