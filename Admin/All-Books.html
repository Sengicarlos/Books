<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <!-- <link rel="stylesheet" href="styles/members.css"> -->
    <link rel="stylesheet" href="styles/All-Books.css">
</head>
<body>
    <div class="app">
    <aside class="sidebar-left">
      <div>
         <h2> Must Library Management System</h2>
      <ul>
        <li class="sidebar-link"><a href="index.html">Dashboard</a></li>
        <li class="sidebar-link"><a href="Members.html">Members</a></li>
        <li class="sidebar-link active"><a href="All-Books.html">All Books</a></li>
        <li class="sidebar-link"><a href="check-out-books.html">Check-out Books</a></li>
        <li class="sidebar-link"><a href="overDue-Books.html">OverDue Books</a></li>
      </ul>
      </div>
      <div class="sidebar-footer">
        <a href="/login.html" class="logoff-button">Logout</a>
      </div>

    </aside>
        <div class="main-content">
            <header>
                <input type="text" id="searchBar" placeholder="Search Ex: ISBN, Title, Author, Member, etc">
                
            </header>
            <section class="book-section">
                <div class="header1">
                    <h2>All Books</h2>
                    <button class="green" id="addBookBtn">Add Book</button>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>No. of Copies</th>
                            <th>Book Image</th>
                            <th>Book PDF</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Modal for adding books -->
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <h3>Add New Book</h3>
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" placeholder="Enter book title">
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" placeholder="Enter author name">
            <label for="bookISBN">ISBN:</label>
            <input type="text" id="bookISBN" placeholder="Enter ISBN">
            <label for="bookCopies">No. of Copies:</label>
            <input type="number" id="bookCopies" placeholder="Enter number of copies">
            
            <!-- Updated fields for file uploads -->
            <label for="bookImage">Book Image:</label>
            <input type="file" id="bookImage" accept="image/*">

            <label for="bookPDF">Book PDF:</label>
            <input type="file" id="bookPDF" accept="application/pdf">

            <button class="green" id="saveBookBtn">Save</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>
    <div class="modal-backdrop"></div>

    <script src="scripts/All-Books.js"></script>
</body>
</html>
