<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/add-books.css">
</head>
<body>
   <div class="container">
     <aside class="sidebar">
            <h2>Library App</h2>
            <ul>
            <li class="sidebar-link active"><a href="index.html">Dashboard</a></li>
            <li class="sidebar-link"><a href="Members.html">Members</a></li>
            <li class="sidebar-link"><a href="add-books.html">Add Books</a></li>
            <li class="sidebar-link"><a href="check-out-books.html">Check-out Books</a></li>
            <li class="sidebar-link"><a href="settings.html">Settings</a></li>
            <!-- <li class="sidebar-link"><a href="help.html">Help</a></li> -->
            </ul>
        </aside>
        <main>
            <h1>Add Books</h1>
            <form class="add-book-form" id="addBookForm">
              <label for="title">Book Title<span style="color:red">*</span></label>
              <input type="text" id="title" name="title" required>
        
              <label for="author">Author<span style="color:red">*</span></label>
              <input type="text" id="author" name="author" required>
        
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" name="isbn">
        
              <label for="genre">Genre</label>
              <input type="text" id="genre" name="genre">
        
              <label for="year">Publication Year</label>
              <input type="number" id="year" name="year" min="1000" max="9999">
        
              <label for="copies">Number of Copies</label>
              <input type="number" id="copies" name="copies" min="1" value="1">
        
              <label for="cover">Book Cover Image</label>
              <input type="file" id="cover" name="cover" accept="image/*">
        
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="3"></textarea>
        
              <button type="submit">Add Book</button>
            </form>
        </main>
   </div>
    <script>
  // ...existing theme code...

  // Highlight active sidebar link
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.sidebar-link a');
    links.forEach(link => {
      if (window.location.pathname.endsWith(link.getAttribute('href'))) {
        link.parentElement.classList.add('active');
      } else {
        link.parentElement.classList.remove('active');
      }
    });
  });
</script>
    <script src="scripts/add-books.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
