<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/popup.css">

</head>
<body>
<main>
<div class="login-container">
    <div class="form-container">
        <h1>library Login</h1>
        <form action id="login-form">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/Signup_Login-Styles/Sign-up.html">Sign up</a></p>
    </div>
<div class="image-container">
    <!-- <img src="book-library-with-open-textbook.jpg" alt="Login Illustration"> -->
</div>
</div>
<footer>
     <p>Are you an admin? <a href="/Admin/index.html" id="admin-login-link">Admin Login</a></p>
</footer>
</main>

<!-- OTP Modal -->
<div id="otp-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Enter OTP</h2>
        <form id="otp-form">
            <div class="otp-inputs">
                <input type="password" maxlength="1" class="otp-box" required>
                <input type="password" maxlength="1" class="otp-box" required>
                <input type="password" maxlength="1" class="otp-box" required>
                <input type="password" maxlength="1" class="otp-box" required>
                <input type="password" maxlength="1" class="otp-box" required>
                <input type="password" maxlength="1" class="otp-box" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="/Scripts/login.js"></script>
<script src="/Scripts/popup.js"></script>

</body>
</html>
