<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/User/responsive-book-website-main/assets/css/styles.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="Sign-up.css">
</head>
<body>
<main>
    <div class="signup-container">
        <div class="form-container">
            <h1>Library Sign Up</h1>
            <form id="signup-form" action="/login.html">
                <!-- Step 1 -->
                <div class="form-step" id="step-1">
                    <label for="member-names">First Names:</label>
                    <input type="text" id="member-names" name="member-names" placeholder="Enter Your First Names" required>

                    <label for="member-names">Last Names:</label>
                    <input type="text" id="member-names" name="member-names" placeholder="Enter Your Last Names" required>

                    <label for="registered-id">Registered ID:</label>
                    <input type="text" id="registered-id" name="registered-id" placeholder="Enter Registered ID" required>

                    <button type="button" id="next-step">Next</button>
                </div>

                <!-- Step 2 -->
                <div class="form-step" id="step-2" style="display: none;">
                    <label for="email-id">Email ID:</label>
                    <input type="email" id="email-id" name="email-id" placeholder="Enter Email ID" required>

                    <label for="phone-no">Phone Number:</label>
                    <input type="tel" id="phone-no" name="phone-no" placeholder="Enter Phone Number" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <div class="buttons">
                        <button type="button" id="back-step">Back</button>
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
            <p>Already have an account? <a href="/login.html">Login</a></p>
        </div>
    </div>
</main>
<script src="/Scripts/Sign-up.js"></script>
<script src="/Scripts/popup.js"></script>
</body>
</html>
