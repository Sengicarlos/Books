<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f9f7f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;

    }
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      border-radius: 16px;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      /* border-radius: 16px; */
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #174f44;
      font-size: 1.6rem;
    }
    .login-container input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-container button {
      padding: 0.75rem;
      background: #174f44;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #136b5a;
    }
    .login-container .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    .login-container .links a {
      color: #174f44;
      text-decoration: none;
    }
    .login-container .links a:hover {
      text-decoration: underline;
    }
    .login-container .error {
      color: #d32f2f;
      text-align: center;
      font-size: 0.95rem;
    }
    .image{
      width: 100%;
      max-width: 350px;
      height: 500px;
      background-color: crimson;
      background-image: url(Screenshot_20240513-154726_Instagram.jpg);
      background-size: cover;
    }
    /* .image img{
     
    } */
     footer{
      position: absolute;
      bottom: 0;
     }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
    <form class="login-container" id="loginForm" autocomplete="off">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <div class="error" id="errorMsg"></div>
    <button type="submit">Sign In</button>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="sign-up.html">Sign Up</a>
    </div>
  </form>
  <div class="image">
    <!-- <img src="Screenshot_20240513-154726_Instagram.jpg" width="300" height="300" alt="Book Image"> -->
  </div>
  
  </div>
  <footer>
   <p> &copy 2025 reseved</p>
  </footer>
  </div>
  
  
  <script>
    // Simple front-end validation (for demo only)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }
      // Demo: Accept any username/password
      errorMsg.textContent = "";
      alert("Login successful! (Demo only)");
      // Redirect or further logic here
    });
  </script>
</body>
</html>
